<!DOCTYPE html>
<html>
	<head>
		<title>Forms!</title>
		<script type="text/javascript" src="/vendors/jquery.min.js"></script>
		<script type="text/javascript" src="/scripts/app.js"></script>
		<link rel="stylesheet" href="/styles/style.css" />
	</head>
	<body>
	<div class="container">
		<form id="employeeForm">
			<label for="empFirstName">Employee First Name: </label>
			<input type="text" id="empFirstName" name="empFirstName" />
			<label for="empLastName">Employee Last Name: </label>
			<input type="text" id="empLastName" name="empLastName" />
			<label for="empID">Employee ID Number: </label>
			<input type="text" id="empID" name="empID" />
			<label for="jobTitle">Job Title: </label>
			<input type="text" id="jobTitle" name="jobTitle" />
			<label for="empSalary">Yearly Salary: </label>
			<input type="text" id="empSalary" name="empSalary" />
			<input id="submit" type="submit" value="Submit Employee" />
		</form>
	</div>
	<div id="monthlyExpenses">
		<h3>This month's expenses: $<span id="expenses">0</span></h3>
	</div>
	<div id="container">

	</div>

	</body>
</html>
